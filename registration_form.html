<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="icon" href="favicon.png" type="image">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Вернуться на главную</a>
        </nav>
        <h1>Регистрация</h1>
    </header>
    <form id="registration_form"action="#" method="POST" enctype="multipart/form-data"
     name="registration_form">
        <fieldset>
            <legend>Основная информация (все поля обязательны)</legend>
            <div>
                <input id="login" type="text" name="login" placeholder="Придумайте имя пользователя*"
                 minlength="3" maxlength="16" pattern="^[a-zA-Z0-9]+$" required>
            </div>
            <div>
                <input id="password" type="password" name="password" placeholder="Придумайте пароль*"
                 minlength="6" maxlength="16" pattern="^[a-zA-Z0-9]+$" required>
            </div>
            <div>
                <input id="re_password" type="password" name="re_password"
                 placeholder="Повторите пароль*" minlength="6" maxlength="16" pattern="^[a-zA-Z0-9]+$"
                 required>
            </div>
            <div>
                <input id="email" type="email" name="email" placeholder="Введите свой e-mail"
                 required>
            </div>
            <p>*допустимо использовать только буквы английского алфавита и цифры</p>
        </fieldset>
        <fieldset>
            <legend>Дополнительная информация</legend>
            <div>
                <label>
                    Дата рождения:
                    <input id="birthday" type="date" name="birthday">
                </label>
                
            </div>
            <div>
                <label>
                    Пол:
                    <label>М<input type="radio" value="male" name="sex"></label>
                    <label>Ж<input type="radio" value="female" name="sex"></label>
                </label>
            </div>
            <div>
                <label>
                    Город:
                    <select id="city" name="city">
                        <option selected>Выберите город из списка</option>
                        <option value="1">Санкт-Петербург</option>
                        <option value="2">Другой</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    Фото:
                    <input id="photo" type="file" accept="image/*">
                </label>
            </div>
        </fieldset>
        <input id="submit" type="submit" name="submit" value="Отправить">
    </form> 
</body>
</html>
