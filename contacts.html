<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body>
    <div id="contacts">
        <header>
            <nav>
                <a href="index.html">Главная</a> 
                <a href="index.html#catalog-header">Каталог</a> 
                <a href="contacts.html">Контакты</a> 
                <a href="#authorization_form">Авторизация</a>
                <a href="registration_form.html">Регистрация</a>
            </nav>
            <h1>Контактные данные</h1>
        </header>
        <main class="container">
            <table>
                <tr>
                    <th>Телефон:</th>
                    <td>8(800)555-35-35</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>email@email.com</td>
                </tr>
            </table>
        </main>
    </div>
    <div id="authorization_form" class="authorization">
        <form action="#" method="POST" name="authorization_form">
            <div>
                <input id="login" type="text" name="login" placeholder="Имя пользователя/e-mail"
                minlength="6" maxlength="30" autofocus required>
            </div>
            <div>
                <input id="password" type="password" name="password" placeholder="Пароль"
                minlength="8" maxlength="16">
            </div>
            <div>
                <label>
                    Запомнить:
                    <input id="to_remember" type="checkbox" name="to_remember" checked required>
                </label>
            </div>
            <input id="submit" type="submit" name="submit" value="Войти">
            <a class="close-btn" href="#close">&#10006</a>
        </form>
    </div>
    <footer>
        <address>
            <ul>
                <li><a href="https://github.com/KravtsovAlexander">
                            https://github.com/KravtsovAlexander</a></li>
                <li><a href="https://t.me/usearmaen">https://t.me/usearmaen</a></li>
            </ul>
        </address>
    </footer>
</body>
</html>
